<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP8266 Car Controller</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ESP8266 Car Controller</h1>
  <button id="forward" class="button">Forward</button>
  <button id="backward" class="button">Backward</button>
  <button id="left" class="button">Left</button>
  <button id="right" class="button">Right</button>
  <button id="stop" class="button">Stop</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDK1DNnSo5pSNX76YMpkRG0rBmXMHAhx0k",
      authDomain: "remote-control-car-online.firebaseapp.com",
      databaseURL: "https://remote-control-car-online-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "remote-control-car-online",
      storageBucket: "remote-control-car-online.firebasestorage.app",
      messagingSenderId: "1080650539783",
      appId: "1:1080650539783:web:a0d1e8a546a46930601ba2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Buttons to control car
    const forwardButton = document.getElementById("forward");
    const backwardButton = document.getElementById("backward");
    const leftButton = document.getElementById("left");
    const rightButton = document.getElementById("right");
    const stopButton = document.getElementById("stop");

    // Function to send command to Firebase
    function sendCommand(command) {
      firebase.database().ref('car/command').set(command);
    }

    // Event Listeners for buttons
    forwardButton.addEventListener("click", function() {
      sendCommand("forward");
    });
    backwardButton.addEventListener("click", function() {
      sendCommand("backward");
    });
    leftButton.addEventListener("click", function() {
      sendCommand("left");
    });
    rightButton.addEventListener("click", function() {
      sendCommand("right");
    });
    stopButton.addEventListener("click", function() {
      sendCommand("stop");
    });
  </script>
</body>
</html>
